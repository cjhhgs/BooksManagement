<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
</head>
<body>
    <form method="POST" name="login_info">
        <ul>
            <li>
                <label for="username">用户名</label>
                <input type="text" id="username" placeholder="4~20 位数字字母下划线" maxlength="20" name="username">
            </li>
            <li>
                <label for="password">密 码</label>
                <input type="password" id="password" placeholder="请输入密码" name="password">
            </li>
        </ul>
        <!-- 获取闪现消息 -->

        <div class="error-msg">
            {% for message in get_flashed_messages() %}
                {{ message }}
            {% endfor %}
        </div>
        <input type="submit" class="btn" id="btn-green" value="login">
        <a href="/bookmanage" class="btn" id="btn-back">返回</a>
    </form>
</body>
</html>
