<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>manage</title>
</head>
<body>
    {% raw %}
    <div id="manage">
        
        <table border="1">
            <tr>
                <td v-for="(table,index) in tables">
                    <input type="button" :value="table" @click="chooseTable(index)" />
                </td>
                <td>
                    <input type="button" value="添加项" @click="addItem()" />
                </td> 
            </tr>
            <tr>
                <td v-for="lable in lables">{{lable}}</td>
            </tr>
            <tr v-for="(item,index) in content">
                <td v-for="i in item">{{i}}</td>
                <td>
                    <input type="button" value="编辑" @click="modifyItem(item,index)" />
                </td> 
                <td>
                    <input type="button" value="删除" @click="deleteItem(item)" />
                </td>          
            </tr> 
            
        </table> 
        <!-- modify page start -->
        <div id="modify" v-show="displayFlag">
            <div class="modify-box">
                <div class="modify-inner-box">
                    <ul>
                        <li v-for="(value, name) in modifyTemp">
                            <span>{{name}}</span>
                            <!-- 不应该直接将v-model绑定到v-for的别名上（其相当于局部变量） -->
                            <input v-model="modifyTemp[name]">
                        </li>
                    </ul>
                    <input type="button" value="提交" @click="submitModify()" v-show="modifyFlag" />
                    <input type="button" value="提交" @click="submitAdd()" v-show="addFlag" />
                    <input type="button" value="取消" @click="closeModifyPage()" />
                </div>
            </div>
        </div>
        <!-- modify page end -->
          
    </div>
    {% endraw %}
    <!-- javascript -->
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- 官网提供的 axios 在线地址 -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- <script src="{{url_for('static', filename='js/index_dynamic.js')}}"></script> -->
    <script src="{{url_for('static', filename='js/manage.js')}}"></script>
    
</body>
</html>
